<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block vs Inline Elements</title>
<body>
	<div data-ns-test="block-inline-button">
		<button class="block-inline-button">test1</button>
		<button class="block-inline-button">test2</button>
		Answer:inline
	</div>
	
	<div data-ns-test="block-inline-div">
		<div class="block-inline-div">test1</div>
		<div class="block-inline-div">test2</div>
		Answer:block
	</div>
	
	<div data-ns-test="block-inline-span">
  <span class="block-inline-span">Test1</span>
  <span class="block-inline-span">Test2</span>
		Answer:inline
		
</div>

<div data-ns-test="block-inline-p">
  <p class="block-inline-p">Test1</p>
  <p class="block-inline-p">Test2</p>
		Answer:block
	
</div>

<div data-ns-test="block-inline-input">
  <input type="text" class="block-inline-input" value="Test1">
  <input type="text" class="block-inline-input" value="Test2">
		Answer:inline
	
</div>

<div data-ns-test="block-inline-cite">
  <cite class="block-inline-cite">Test1</cite>
  <cite class="block-inline-cite">Test2</cite>
		Answer:inline
	
</div>

<div data-ns-test="block-inline-code">
  <code class="block-inline-code">Test1</code>
  <code class="block-inline-code">Test2</code>
		Answer:inline
	
</div>

<div data-ns-test="block-inline-h1">
  <h1 class="block-inline-h1">Test1</h1>
  <h1 class="block-inline-h1">Test2</h1>
		Answer:block
	
</div>

<div data-ns-test="block-inline-sup">
  <sup class="block-inline-sup">Test1</sup>
  <sup class="block-inline-sup">Test2</sup>
		Answer:inline
	
</div>

<div data-ns-test="block-inline-sub">
  <sub class="block-inline-sub">Test1</sub>
  <sub class="block-inline-sub">Test2</sub>
		Answer:inline
</div>
	
</body>
</html>
