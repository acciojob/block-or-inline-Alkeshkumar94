<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block vs Inline Elements</title>
<body>
	<div data-ns-test="block-inline-button">
        <button>inline</button>
        <button>block</button>
    </div>
    <div data-ns-test="block-inline-div">
        <div>inline</div>
        <div>block</div>
    </div>
    <div data-ns-test="block-inline-span">
        <span>inline</span>
        <span>block</span>
    </div>
    <div data-ns-test="block-inline-p">
        <p>inline</p>
        <p>block</p>
    </div>
    <div data-ns-test="block-inline-input">
        <input type="text" value="inline">
        <input type="text" value="block">
    </div>
    <div data-ns-test="block-inline-cite">
        <cite>inline</cite>
        <cite>block</cite>
    </div>
    <div data-ns-test="block-inline-code">
        <code>inline</code>
        <code>block</code>
    </div>
    <div data-ns-test="block-inline-h1">
        <h1>inline</h1>
        <h1>block</h1>
    </div>
    <div data-ns-test="block-inline-sup">
        <sup>inline</sup>
        <sup>block</sup>
    </div>
    <div data-ns-test="block-inline-sub">
        <sub>inline</sub>
        <sub>block</sub>
    </div>
	
</body>
</html>
